
<div class="container-fluid">
  <br>
  <div class="row">
    <app-menu-principal></app-menu-principal>
  </div>

  <div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6">
      <h1>
        Cantidad de administrativos
      </h1>
    </div>
    <div class="col-sm-3">

    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">



    </div>
    <div class="col-sm-4">

      <form action="" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <br>
        <br>
        <label>Nivel</label>
        <br>
        <p-dropdown [options]="nivelArray" optionLabel="label" name="NIVEL" formControlName="NIVEL"
          placeholder="Selecciona el nivel" [style]="{'minWidth':'100%'}">
        </p-dropdown>
        <br>
        <br>


        <label>Formaci贸n</label>
        <br>
        <p-dropdown [options]="formacionArray" optionLabel="label" name="FORMACION" formControlName="FORMACION"
          placeholder="Selecciona la formaci贸n " [style]="{'minWidth':'100%'}"></p-dropdown>
        <br>
        <br>

        <label>Sexo</label>
        <br>
        <p-dropdown [options]="sexoArray" optionLabel="label" name="SEXO" formControlName="SEXO"
          placeholder="Selecciona el sexo " [style]="{'minWidth':'100%'}"></p-dropdown>
        <br>
        <br>

        <label>Edad</label>
        <br>
        <p-dropdown [options]="edadArray" optionLabel="label" name="CAT_EDAD" formControlName="CAT_EDAD"
          placeholder="Selecciona la edad " [style]="{'minWidth':'100%'}"></p-dropdown>
        <br>
        <br>


        <label>Servicio</label>
        <br>
        <p-dropdown [options]="servicioArray" optionLabel="label" name="CAT_SERVICIO" formControlName="CAT_SERVICIO"
          placeholder="Selecciona el servicio " [style]="{'minWidth':'100%'}"></p-dropdown>
        <br>
        <br>

        <label>Docencia</label>
        <br>
        <p-dropdown [options]="docentesArray" optionLabel="label" name="DOCENTES" formControlName="DOCENTES"
          placeholder="Selecciona el tipo de docente" [style]="{'minWidth':'100%'}"></p-dropdown>
        <br>
        <br>


        <hr />
        <br>
        <div class="text-center">
          <button class="btn btn-primary" pButton pRipple label="Guardar" type="submit"
            [disabled]="!formulario.valid">Enviar</button>
        </div>
        <br>
      </form>
      <br>
      <br>
    </div>
    <div class="col-sm-4">
    </div>
  </div>
  <p-progressBar mode="indeterminate" *ngIf="progressBar" [style]="{'height': '6px'}"></p-progressBar>
  <div class="row" *ngIf="showGraph">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-8">
      <p-chart type="line" [data]="data" [options]="basicOptions"></p-chart>
      <br>
      <p-tabView>
        <p-tabPanel header="Mejor modelo">
          <div class="text-center">
           <img src="../../../../../assets/admin/Best Model.png" alt="">
           </div>
        </p-tabPanel>
        <p-tabPanel header="Curva de aprendizaje">
          <div class="text-center">
            <img src="../../../../../assets/admin/Learning Curve.png" alt="">
          </div>
        </p-tabPanel>
        <p-tabPanel header="Error de predicci贸n">
          <div class="text-center">
            <img src="../../../../../assets/admin/Prediction Error.png" alt="">
          </div>
        </p-tabPanel>
        <p-tabPanel header="Residuales">
          <div class="text-center">
            <img src="../../../../../assets/admin/Residuals.png" alt="">
          </div>
        </p-tabPanel>
        <p-tabPanel header="Curva de validaci贸n">
          <div class="text-center">
            <img src="../../../../../assets/admin/Validation Curve.png" alt="">
          </div>
        </p-tabPanel>

    </p-tabView>
    <br>
    <div class="text-center">
    <button type="button" class="btn btn-primary"  icon="pi pi-file-excel" (click)="exportExcel()"  pTooltip="XLS" tooltipPosition="bottom">Exportar datos</button>
    </div>
    <br>
    </div>
    <div class="col-sm-2">

    </div>
  </div>
  <p-dialog header="Matriculados en pregrado" [(visible)]="displayBasic" [style]="{width: '50vw'}">
    <p>{{ dialogMessage }}</p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayBasic=false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>


</div>
